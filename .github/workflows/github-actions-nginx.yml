name: Nginx

on:
  push:
    branches: [nginx]
    paths-ignore:
      - README.md
      - .gitignore
  pull_request:

env:
  NGINX_TEST_SERVER_FILE: .github/nginx/server.conf
  NGINX_TEST_UPSTREAM_FILE: .github/nginx/upstream.conf
  HTTP_MSG: "Hello there"


jobs:
  docker-compose-test:
    runs-on: ubuntu-latest

    services:
      backend:
        image: hashicorp/http-echo
        options: --name backend
        ports:
          - 5678:5678
        env:
          ECHO_TEXT: "$HTTP_MSG"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install jinja-cli
        run: |
          pip3 install jinja-cli

      - name: Create .env
        run: |
          jinja env.j2 --data manifest.json > .env

      - name: Create dirs and config
        run: |
          NGINX_SERVERS=$(cat manifest.json | jq -r '.NGINX_SERVERS')
          NGINX_UPSTREAM=$(cat manifest.json | jq -r '.NGINX_UPSTREAM')
          mkdir -p $NGINX_SERVERS
          mkdir -p $NGINX_UPSTREAM
          cp $NGINX_TEST_SERVER_FILE $NGINX_SERVERS/test.conf
          cp $NGINX_TEST_UPSTREAM_FILE $NGINX_UPSTREAM/test.conf

      - name: Docker Compose up
        run: |
          docker compose up -d
          
      - name: Test HTTP response
        run: |
          NGINX_PORT=$(cat manifest.json | jq -r '.NGINX_PORT')
          URL=http://localhost:$NGINX_PORT
          for i in {1..30}; do
            if curl --silent --fail $URL > /dev/null; then
              echo "Service is up!"
              break
            fi
            echo "Waiting for Service... ($i)"
            sleep 1
          done
          curl --insecure --location --fail $URL || (echo "Service did not respond" && exit 1)

      - name: Tear down Docker Compose
        run: docker compose down --volumes
