services:
  tdarr:
    container_name: tdarr
    image: ghcr.io/haveagitgat/tdarr:latest
    pull_policy: always
    restart: unless-stopped
    ports:
      - "${TDARR_WEB_PORT}:8265" # webUI port
      - "${TDARR_SERVER_PORT}:8266" # server port
    environment:
      - TZ=Europe/London
      - UMASK_SET=002
      - serverIP=0.0.0.0
      - serverPort=8266
      - webUIPort=8265
      - internalNode=true
      - inContainer=true
      - ffmpegVersion=6
      - nodeName=MyInternalNode
    volumes:
      - "${TDARR_SERVER}:/app/server"
      - "${TDARR_CONFIG}:/app/configs"
      - "${TDARR_MEDIA_MNT}:/media"
      - "${TDARR_TRANSCODE_CACHE}:/temp"
