name: DuckDNS

on:
  push:
    branches: [duckdns]
    paths-ignore:
      - README.md
      - .gitignore
  pull_request:

env:
  MANIFEST: .github/manifest.json

jobs:
  docker-compose-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install jinja-cli
        run: |
          pip3 install jinja-cli

      - name: Clear DuckDNS
        run: |
          r=$(curl -s "https://www.duckdns.org/update?domains=${{ secrets.DUCKDNS_SUBDOMAIN }}&token=${{ secrets.DUCKDNS_TOKEN }}&clear=true")

      - name: Create .env
        run: |
          jinja env.j2 \
            -D duckdns_subdomains ${{ secrets.DUCKDNS_SUBDOMAIN }} \
            -D duckdns_token ${{ secrets.DUCKDNS_TOKEN }} \
            > .env

      - name: Docker Compose up
        run: |
          docker compose up -d
          sleep 20

      - name: Tear down Docker Compose
        run: docker compose down --volumes
